<body>
    <button id="btn">按钮</button>

    <script>

                // 箭头函数的this指向的是window
            console.log(this)

            // btn.onclick = () => {

            // 箭头函数的this指向的是外层的作用域
            btn.onclick = function() {
                // this.style.backgroundColor = 'red'

                // 定时器的this指向的是window
                setTimeout(() => {
                    this.style.backgroundColor = 'red'
                }, 1000)
            }
        }
    </script>
